<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <script src = "calculator.js" defer></script>
        <title>Calculator</title>  
    </head>

    <body>
        <div id = calculator>
            <div id = mainBody>
                <div id = display></div>

                <div class = buttons>
                    <div id = clear>Clear</div>
                    <div id = delete>Delete</div>
                    <div id = sign>+/-</div>
                </div>      

                <div class = buttons>
                    <div class = num>7</div>
                    <div class = num>8</div>
                    <div class = num>9</div>   
                    <div class = operator id = divide>/</div>     
                </div>
    
                <div class = buttons>
                    <div class = num>4</div>
                    <div class = num>5</div>
                    <div class = num>6</div>   
                    <div class = operator id = multiply>*</div> 
                </div>
    
                <div class = buttons>
                    <div class = num>1</div>
                    <div class = num>2</div>
                    <div class = num>3</div>      
                    <div class = operator id = subtract>-</div> 
                </div>
    
                <div class = buttons>
                    <div class = num>0</div>
                    <div id = decimal>.</div>
                    <div id = equals>=</div>
                    <div class = operator id = add>+</div>
                </div>
            </div>
        

        </div>
       

        <div id = "copyright"> Copyright &#169; 2023 Vincent Lu </div>
    </body>






</html>
